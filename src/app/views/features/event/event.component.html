<p-card>
  <full-calendar [options]="options" (click)="showDialog()"></full-calendar>
</p-card>
<p-dialog header="新增事件" [(visible)]="visible" [style]="{ width: '50vw' }">
  <div class="container row">
    <div class="col-6">
      <label>主題</label>
      <input type="text" pInputText />
    </div>
    <div class="col-6">
      <label>指派對象</label>
      <p-dropdown [options]="employee_name" placeholder="搜尋人員" [editable]="true" optionLabel="name"></p-dropdown>
    </div>
    <div class="col-6">
      <label>位置</label>
      <input type="text" pInputText />
    </div>
    <div class="col-6">
      <label>全天事件</label>
      <div class="col-12">
        <p-checkbox id="all-day-event" value="yes"></p-checkbox>
      </div>
    </div>
    <div class="col-6">
      <label>開始</label>
      <p-calendar [showTime]="true" [appendTo]="'body'" [showSeconds]="true" dateFormat="yy-mm-dd" [showButtonBar]="true"></p-calendar>
    </div>
    <div class="col-6">
      <label>結束</label>
      <p-calendar [showTime]="true" [appendTo]="'body'" [showSeconds]="true" dateFormat="yy-mm-dd" [showButtonBar]="true"></p-calendar>
    </div>
    <div class="col-12 d-flex justify-content-end mt-2">
      <p-button (click)="visible = false" label="取消"></p-button>
      <p-button (click)="visible = false" label="新增"></p-button>
    </div>

  </div>
</p-dialog>
